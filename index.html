<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Mavo</title>
  <script src="./scripts/mavo.js"></script>
  <link rel="stylesheet" href="./styles/mavo.css">
</head>

<body>
  <div mv-app="commentForm" mv-storage="local" mv-autosave="0">
    <label>
      Email:
      <input type="email" property="email" value="me@example.com">
    </label>
    <label>
      Message:
      <textarea property="message">
        Notice the values persist when you refresh the page !
      </textarea>
    </label>
  </div>

  <div mv-app="nameDemo" mv-storage="local">
    Name:
    <span property="firstName">Paulo</span>
    <span property="lastName">Teixeira</span>
  </div>
</body>

</html>
